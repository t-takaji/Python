<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>練習用ぺージ</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="">
    <script type="text/javascript">
        function CountdownTimer(elm, tl) {
            this.initialize.apply(this, arguments);
        }
        CountdownTimer.prototype = {
            initialize: function (elm, tl) {
                this.elem = document.getElementById(elm);
                this.tl = tl;
            }, countDown: function () {
                var timer = '';
                var today = new Date();
                var day = Math.floor((this.tl - today) / (24 * 60 * 60 * 1000));
                var hour = Math.floor(((this.tl - today) % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                var min = Math.floor(((this.tl - today) % (24 * 60 * 60 * 1000)) / (60 * 1000)) % 60;
                var sec = Math.floor(((this.tl - today) % (24 * 60 * 60 * 1000)) / 1000) % 60 % 60;
                var me = this;

                if ((this.tl - today) > 0) {
                    if (day) timer += '<span class="day">' + day + '</span>日';
                    if (hour) timer += '<span class="hour">' + hour + '</span>時間';
                    timer += '<span class="min">' + this.addZero(min) + '</span>分<span class="sec">' + this.addZero(sec) + '</span>秒';
                    this.elem.innerHTML = '応用情報技術者試験　まで残り　' + timer;
                    tid = setTimeout(function () { me.countDown(); }, 100);
                }
            }, addZero: function (num) { return ('0' + num).slice(-2); }
        }
        function CDT(d, e) {
            var tl = new Date(d);
            var timer = new CountdownTimer(e, tl);
            timer.countDown();
        }
        window.onload = function () {
            CDT('2018/10/21 00:00:00', 'CDT1');
        }
    </script>
</head>

<body>
    <span id="CDT1"></span>
</body>

</html>
