<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>練習用ぺージ</title>
    <meta name="description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            let testDay = new Date('2019/03/10 13:00:00');

            setInterval(function () {
                var timer = '';
                var today = new Date();
                var day = Math.floor((testDay - today) / (24 * 60 * 60 * 1000));
                var hour = Math.floor(((testDay - today) % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                var min = Math.floor(((testDay - today) % (24 * 60 * 60 * 1000)) / (60 * 1000)) % 60;
                var sec = Math.floor(((testDay - today) % (24 * 60 * 60 * 1000)) / 1000) % 60 % 60;
                if ((testDay - today) > 0) {
                    if (day) timer += '<span class="day">' + day + '</span>日';
                    if (hour) timer += '<span class="hour">' + hour + '</span>時間';
                    timer += '<span class="min">' + addZero(min) + '</span>分<span class="sec">' + addZero(sec) + '</span>秒';
                    $('#toTheTest').html(timer);
                }
            }, 1000);
        });
        function addZero(num) {
            return ('0' + num).slice(-2);
        }
    </script>
</head>
